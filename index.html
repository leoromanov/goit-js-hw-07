  <body class="body">
    <section class="m7task1js">
      <ul id="categories">
        <li class="item">
          <h2>Животные</h2>

          <ul>
            <li>Кот</li>
            <li>Хомяк</li>
            <li>Лошадь</li>
            <li>Попугай</li>
          </ul>
        </li>
        <li class="item">
          <h2>Продукты</h2>

          <ul>
            <li>Хлеб</li>
            <li>Петрушка</li>
            <li>Творог</li>
          </ul>
        </li>
        <li class="item">

            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>React</li>

    <section class="m7task2js">
      <ul id="ingredients"></ul>

    <section class="m7task3js">
      <ul id="gallery"></ul>
    </section>

    <section class="m7task4js">
      <div id="counter">
        <button type="button" data-action="decrement">-1</button>
        <span id="value">0</span>
        <button type="button" data-action="increment">+1</button>
      </div>
    </section>

    <section class="m7task5js">
      <input type="text" placeholder="Ваше имя?" id="name-input" />
      <h1>Привет, <span id="name-output">незнакомец</span>!</h1>
    </section>

    <section class="m7task6js">
      <input
        type="text"
        id="validation-input"
        data-length="6"
        placeholder="Введи 6 символов"
      />
    </section>

    <section class="m7task7js">
      <input id="font-size-control" type="range" />
      <br />
      <span id="text">Абракадабра!</span>
    </section>
